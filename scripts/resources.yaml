apiVersion: v1
kind: Namespace
metadata:
  name: devc
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: devc-sa
  namespace: devc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: devc-service-reader
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"] 

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: devc-pod
  namespace: devc
rules:
- apiGroups: [""]
  resources: ["services", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: devc-bind
  namespace: devc
subjects:
- kind: ServiceAccount
  name: devc-sa
  namespace: devc
roleRef:
  kind: Role
  name: devc-pod
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devc-cli
  namespace: devc
  labels: { app: devc-cli }
spec:
  replicas: 1
  selector: { matchLabels: { app: devc-cli } }
  template:
    metadata: { labels: { app: devc-cli } }
    spec:
      serviceAccountName: devc-sa
      containers:
      - name: devc-cli
        image: ech00s/devc-cli:lalpha0.1.0 
        command: ["tail", "-f", "/dev/null"]